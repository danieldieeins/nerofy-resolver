<body bgcolor="#0c0c0c">
    <script>
        function redirect() {
            let url = window.location.href;
            if (url.includes("nerofy.de")) {
                url = url.replaceAll("nerofy.de", "nrfy.net");
            } else if (url.includes("nrfy.net")) {
                url = url.replaceAll("nrfy.net", "nerofy.de");
            }
            window.location.href = url;
        }
        redirect();
    </script>
</body>
